<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 2rem;
        }
        img, video, audio {
            max-width: 100%;
            display: block;
            margin: 1rem auto;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Oshosi - Página Responsive</h1>
        <p>Agrega vídeos, imágenes y audio fácilmente</p>
    </header>
    <main>
        <section>
            <h2>Imagen Representativa</h2>
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Imagen de Oshosi">
        </section>
        <section>
            <h2>Vídeo Informativo</h2>
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Tu navegador no soporta el vídeo.
            </video>
        </section>
        <section>
            <h2>Audio</h2>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Tu navegador no soporta el audio.
            </audio>
        </section>
    </main>
</body>
</html>
